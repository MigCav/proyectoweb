{% extends "webapp/pltpadre.html" %}

{% block title %} Blog {% endblock %}

{% block content %}    

{% for post in posts %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{post.titulo}}</span>
            <span class="section-heading-upper">{{post.contenido}}</span>
          </h2>
          
            <div style="text-align: left; color: white; font-size: 70%;">

                Autor: {{post.autor}}

            </div>


        </div>
      </div>
    </div>
  </section>
{% endfor %}

<section>

    <div style="width: 70%; margin: auto; text-align: center; color: white;">
    
        Categorias: &nbsp;&nbsp;

        {% for categoria in Categorias %}

        &nbsp;&nbsp;<a href="{% url 'categorias' categoria.id %} "> {{categoria.nombre}}</a> &nbsp;&nbsp;  

        {% endfor %}

    </div>

</section>

{% endblock %}
